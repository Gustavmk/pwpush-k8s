---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: pwpush
    component: ingress-controller
    type: alb
  name: pwpush-http
  namespace: your-ns
spec:
  ports:
  - name: pwpush-http
    port: 5100
    protocol: TCP
    targetPort: 5100
  selector:
    app: pwpush
    component: ingress-controller
    type: alb
  sessionAffinity: None
  type: ClusterIP
